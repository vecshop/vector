<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Printing - Your Company Name</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url(img/MOCKUP\ BUILD\ 2.png); /* Blue gradient background */
            background-size:cover;

        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Adjusted max-width for a wider card */
            width: 50%;
            justify-content: center;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .logo img {
            max-width: 150px;
            height: auto;
            scale: 130%;
        }
        .links {
            display: flex;
            justify-content: center; /* Center align links horizontally */
            align-items: center;
            gap: 40%; /* Spacing between links */
            margin-top: 20px;
            width: 100%;
            max-width: 100%;
        }
        .links a {
            margin: 10px;
            text-decoration: none;
            color: #333; /* Text color adjusted for contrast */
            text-align: center; /* Center align text */
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid transparent; /* Border initially transparent */
            border-radius: 8px; /* Rounded border */
            padding: 10px 20px;
            width: auto;
            max-width: none; /* Optional: Set max-width for larger screens */
            text-align: center; /* Optional: Center align text */
            scale: 130%;
            transition: all 0.5s ease;
        }
        .links a i {
            margin-bottom: 5px; /* Space between icon and text */
            
        }
        .links a:hover {
            color: #0B769B; /* Text color on hover */
            border-color: #0B769B; /* Border color on hover */
            transform: scale(1.05); /* Scale up slightly on hover */
        }
        .links a:hover i {
            color: #0B769B; /* Icon color on hover */
        }

        @media (max-width: 610px) {
            /* .container {
                max-width: 90%;
                width: 90%;
            } */
            .logo {
                position: static;
                transform: none;
                z-index: 0;
            }
            .logo img {
                scale: 100%;
            }
            .links {
                flex-direction: column;
                gap: 20px; /* Spacing between links */
                margin-top: 20px;
            }
            .links a {
                max-width: 80%;
                width: 80%;
                scale: 100%;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="logo mb-3">
            <img src="img/V'CTOR LOGO SILUET.png" alt="Company Logo">
        </div>
        <div class="links">
            <a href="https://store8726.store.link/" target="_blank">
                <i data-feather="pen-tool"></i>
                <span>Alat Tulis</span>
            </a>
            <a href="https://forms.zohopublic.com/harkizayte/form/Printing/formperma/7rxS0ErsnaBiaei0RJ6v4TxkajzzvTA6eQblEnYQ4cY" target="_blank">
                <i data-feather="printer"></i>
                <span>Printing</span>
            </a>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); // Initialize Feather Icons
    </script>
</body>
</html>
