    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind all other content */
        }

        .area {
            background: #4e54c8;
            background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
            width: 100%;
            height: 100%;
            position: relative;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        .links a:hover {
            color: #fff; /* Warna teks diubah menjadi putih */
        }

        .links a:hover {
            border-color: rgba(255, 255, 255, 0.8); /* Warna border diubah menjadi transparan putih */
        }

        // Remove loading overlay after page load
        window.addEventListener('load', function() {
            const loadingOverlay = document.querySelector('.loading-overlay');
            loadingOverlay.style.opacity = '0'; // Fade out
            setTimeout(() => {
                loadingOverlay.style.display = 'none'; // Remove from view after transition
            }, 500); // Match the transition duration

            const container = document.querySelector('.container');
            container.style.display = 'block';
            setTimeout(function() {
                container.classList.add('visible'); // Add class to trigger the transition
            }, 10); // Delay to ensure the display change is processed
            // Play welcome audio
        });
    </script>
    <script>document.querySelectorAll('.links a').forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            const targetUrl = this.href;

            // Create a fade-out effect
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';

            setTimeout(() => {
                window.location.href = targetUrl; // Redirect after fade-out
            }, 500); // Delay to match the fade-out duration
        });
    });

    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            document.body.style.transition = 'none';
            document.body.style.opacity = '1';
        } else {
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '1';
        }
    });
</script>
