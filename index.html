<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Printing - Your Company Name</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4a90e2, #007aff); /* Blue gradient background */
            background-size: cover;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
            width: 80%; /* Adjusted width for a smaller card */
            max-width: 400px; /* Set a max-width for larger screens */
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Semi-transparent border */
        }
        .welcome-text {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between links */
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: #333; /* Text color adjusted for contrast */
            background: white;
            border: 2px solid #0B769B; /* Border color */
            border-radius: 8px; /* Rounded border */
            padding: 10px 20px;
            text-align: center; /* Center align text */
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Slight shadow */
        }
        .links a:hover {
            background: #0B769B; /* Background color on hover */
            color: white; /* Text color on hover */
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
        }
        .links a:hover i {
            color: white; /* Icon color on hover */
        }
        .links a i {
            margin-right: 8px; /* Space between icon and text */
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px; /* Spacing between social media icons */
            margin-top: 20px;
        }
        .social-media a {
            text-decoration: none;
            color: #333; /* Text color adjusted for contrast */
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .social-media a:hover {
            color: #0B769B; /* Color on hover */
            transform: scale(1.2); /* Scale up on hover */
        }

        @media (max-width: 610px) {
            .container {
                width: 90%; /* Adjusted width for smaller screens */
                max-width: 90%; /* Remove max-width for smaller screens */
            }
            .links {
                gap: 10px; /* Spacing between links */
            }
            .links a {
                padding: 8px 16px; /* Adjusted padding for smaller screens */
            }
            .social-media a {
                font-size: 20px; /* Adjusted font size for smaller screens */
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            <h2>Selamat Datang di Situs Terbaru Vector</h2>
            <p>Eksplor semua layanan dan produk kami di situs ini.</p>
        </div>
        <div class="logo">
            <img src="img/V'CTOR LOGO SILUET.png" alt="Company Logo">
        </div>
        <div class="links">
            <a href="https://store8726.store.link/" target="_blank">
                <i data-feather="pen-tool"></i>
                <span>Alat Tulis</span>
            </a>
            <a href="https://forms.zohopublic.com/harkizayte/form/Printing/formperma/7rxS0ErsnaBiaei0RJ6v4TxkajzzvTA6eQblEnYQ4cY" target="_blank">
                <i data-feather="printer"></i>
                <span>Printing</span>
            </a>
            <a href="about.html" target="_blank">
                <i data-feather="info"></i>
                <span>Tentang Kami</span>
            </a>
        </div>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">
                <i data-feather="facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
                <i data-feather="instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
                <i data-feather="twitter"></i>
            </a>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); // Initialize Feather Icons
    </script>
</body>
</html>
